<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Course Appointment - Marco Caldarulo</title>
    <link rel="stylesheet" href="courses.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Marco Caldarulo</a>
            <ul class="nav-menu">
                <li><a href="about.html" class="nav-button">About</a></li>
                <li><a href="courses.html" class="nav-button">Courses</a></li>
                <li><a href="cv.html" class="nav-button">CV</a></li>
                <li><a href="seminars.html" class="nav-button">Seminars</a></li>
                <li><a href="contact.html" class="nav-button">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="courses-main">
        <!-- Booking Section -->
        <section class="book-now-section">
            <h2>Book an Appointment</h2>
            <div class="calendar-container">
                <!-- Calendar Navigation -->
                <div class="calendar-navigation">
                    <button id="prev-month" class="calendar-nav-button"><i class="fas fa-chevron-left"></i> Prev</button>
                    <h3 id="current-month">May 2023</h3>
                    <button id="next-month" class="calendar-nav-button">Next <i class="fas fa-chevron-right"></i></button>
                </div>
                <!-- Calendar -->
                <div id="calendar" class="calendar-grid"></div>
                <!-- Time Slots -->
                <div id="time-slots-container" class="hidden">
                    <h3>Available on <span id="selected-date">Wednesday, May 31, 2023</span></h3>
                </div>
                <!-- Continue Button -->
                <div class="continue-container hidden">
                    <button id="continue-button">Continue</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Marco Caldarulo</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/marcocaldarulo/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:marcocaldarulo1@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Booking Logic -->
    <script src="courses.js"></script>
</body>
</html>
