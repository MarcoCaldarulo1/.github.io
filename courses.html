<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marco Caldarulo - Welcome to my personal page</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Marco Caldarulo</a>
            <ul class="nav-menu">
                <li><a href="about.html" class="nav-button">About</a></li>
                <li><a href="courses.html" class="nav-button">Courses</a></li>
                <li><a href="cv.html" class="nav-button">CV</a></li>
                <li><a href="seminars.html" class="nav-button">Seminars</a></li>
                <li><a href="contact.html" class="nav-button">Contact</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Waves Video -->
    <header class="hero-section">
        <video autoplay muted loop playsinline class="wave-video">
            <source src="images/waves.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="container hero-content">
            <h2 class="welcome-text">Welcome to my personal page</h2>
            <h1>Marco Caldarulo</h1>
            <a href="#" class="btn" id="open-popup">Leave Your Email</a>
        </div>
    </header>

    <!-- Email Popup -->
    <div id="email-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Request an Invite</h2>
            <p>Please leave your email to receive an invite for a meeting.</p>
            <form id="email-form">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <button type="submit" class="btn">Submit</button>
            </form>
            <p id="success-message" class="hidden">Thank you! You will receive an invite soon.</p>
        </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Marco Caldarulo</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/marcocaldarulo/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:marcocaldarulo1@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript for Popup -->
    <script src="script.js"></script>
</body>
</html>
